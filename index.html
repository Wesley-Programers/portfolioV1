<!DOCTYPE html>
<html lang="pt-br">
<head>

    <div id="div-principal">

            </div>

            <div id="div-logo-marca">
                
            </div>

            <div id="div-um-pouco-sobre-mim-inicio-bar">

            <span id="span-close">X</span>

            <ul>
                <span id="span-inicio-mobile">Início</span>
                <span id="span-sobre-mobile">Sobre</span>
                <span id="span-conhecimentos-mobile">Conhecimentos</span>
                <span id="span-projetos-mobile">Projetos</span>
